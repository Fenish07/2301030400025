<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lingvist Blog</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background: #e0f0f5;
            margin: 0;
            padding: 0;
        }
        .header {
            display: flex;
            align-items: center;
            background: black;
            color: white;
            padding: 15px;
        }
        .header img {
            width: 60px;
            margin: 10px;
        }
        .header h1 {
            flex-grow: 1;
            text-align: center;
            font-size: 30px;
        }
        .nav-icons {
            display: flex;
            gap: 15px;
            padding-right: 20px;
        }
        .blog-section {
            background: #d3e3f1;
            padding: 20px;
            text-align: center;
        }
        .blog-header {
            font-size: 28px;
            font-weight: bold;
            margin-bottom: 20px;
            text-align: left;
            padding-left: 15px;
        }
        .blog-container {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
            gap: 15px;
            padding: 20px;
        }
        .blog-item {
            background: #f4f4f4;
            padding: 15px;
            border-radius: 10px;
            box-shadow: 2px 2px 10px rgba(0, 0, 0, 0.1);
            transition: transform 0.3s ease-in-out;
        }
        .blog-item:hover {
            transform: scale(1.05);
        }
        .icon-bar {
            position: absolute;
            right: 20px;
            top: 20px;
            display: flex;
            gap: 15px;
            font-size: 24px;
        }
    </style>
</head>
<body>
    <div class="header">
        <img src="DALLÂ·E 2025-03-14 18.03.08 - A digital vector logo featuring a neon yellow line-art illustration of a person wearing headphones and using a laptop. The person should have a smilin.webp" alt="Lingvist Logo" width="50
        ">
        <h1>Learn Language while having Fun</h1>
        <div class="icon-container">
            <span>&#128172;</span>
            <span>&#9881;</span>
        </div>
    </div>
    
    <div class="blog-section">
        <h2 class="blog-title">BLOG</h2>
        <div class="blog-container">
            <div class="blog-item">Coding Language Learning</div>
            <div class="blog-item">CODING TIPS</div>
            <div class="blog-item">Coding & Learning</div>
            <div class="blog-item">BLOG</div>
            <div class="blog-item">Feature Articles</div>
            <div class="blog-item">Popular Categories</div>
            <div class="blog-item">Popular Topics</div>
            <div class="blog-item">Tech News</div>
        </div>
    </div>
</body>
</html>
